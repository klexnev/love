    <title>Valentine's Day Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Lobster&family=Marck+Script&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
      /* Falling hearts animation */
      @keyframes floatDown {
        0% {
          transform: translateY(-10vh) rotate(0deg) translateX(0px);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(110vh) rotate(360deg) translateX(20px);
          opacity: 0;
        }
      }
      .animate-fall {
        animation: floatDown linear infinite;
        will-change: transform;
      }
      
      /* 3D Envelope Styles */
      .perspective-1000 {
        perspective: 1200px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-x-180 {
        transform: rotateX(180deg);
      }
      
      /* Text selection color */
      ::selection {
        background: #ffccd5;
        color: #800f2f;
      }
    </style>
